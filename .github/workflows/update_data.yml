name: Mise à jour hebdomadaire des données

on:
  schedule:
    # Exécution tous les lundis à 3h du matin (UTC)
    - cron: '0 3 * * 1'
  workflow_dispatch:  # Permet l'exécution manuelle

jobs:
  update-wikidata:
    runs-on: ubuntu-latest
    
    steps:
    - name: Récupération du code
      uses: actions/checkout@v3
      
    - name: Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Installation des dépendances
      run: |
        pip install SPARQLWrapper pandas requests
        
    - name: Exécution du script de récupération
      run: |
        cd scripts
        python fetch_wikidata.py
        
    - name: Commit et push des nouvelles données
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/artworks_latest.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Mise à jour automatique des données [skip ci]"
        git push
